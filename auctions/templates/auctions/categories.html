{% extends "auctions/layout.html" %}

{% block body %}

    <div style="height: 90vh; display: flex;align-items: center;justify-content: center;">
        <form action="{%url 'viewcat'%}" method="POST" style="display: flex;align-items: center;justify-content: center; flex-direction: column; gap: 20px;">
            {%csrf_token%}
            <label for="categories" style="font-size: 80px; color: white;"> categories</label>
            <br>
            <select name="categories" id="cat" class="inputbox">
                {%for i in category%}
                    <option value="{{i}}">{{i}}</option>
                    {%endfor%}
                    
            </select>
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
    
        </form>
    </div>

{% endblock %}
