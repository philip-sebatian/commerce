{% extends "auctions/layout.html" %}

{% block body %}
    <br><br>
    
    <div style="display: flex; align-items: center;justify-content: center;">
        <div id="carouselExampleCaptions" class="carousel slide overflow-hidden " data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              {%for i in range%}
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{i}}" aria-label="Slide {{i}}"></button>
              {%endfor%}
              
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1693418161641-99928097b5ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none overflow-hidden d-md-block">
                  <h1>Active Listings</h1>
                  
                </div>
              </div>
              {%for item in items%}
              <div class="carousel-item">
                <img src="{{item.img}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h1>{{item.item}}</h1>
                  <h5>{{item.description}}</h5>
                  <h5>listedby:{{item.owner}}</h5>
                  <form action="{%url 'listing' id=item.id%}" method="POST">
                    {%csrf_token%}
                    
                    <button type="submit" class="btn btn-primary btn-lg">Listing</button>
                    </form>
                </div>
              </div>
              {%endfor%}
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    
        </div>
    
    
{% endblock %}
